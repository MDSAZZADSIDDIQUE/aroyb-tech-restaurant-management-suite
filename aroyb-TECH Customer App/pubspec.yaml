name: aroyb_customer_app
description: Aroyb Customer App - Premium restaurant ordering experience
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.0

  # Local Persistence
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Models & Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # UI & Design
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9

  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.2
  share_plus: ^7.2.1
  image_picker: ^1.0.7
  speech_to_text: ^6.6.0

  # Icons
  cupertino_icons: ^1.0.6
  flutter_feather_icons: ^2.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - assets/data/
    - assets/images/
